<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    
    <div id="body" onmouseover="mouseOverbody()">

        <h1 class="animate__animated animate__heartBeat">Joke Generator</h1>

        <div id="container">

            <p>Want to laugh?</p>

            <div id="buttonContainer">
                <button id="buttonYes" onmouseover="mouseOverYes()" onmouseout="mouseOutYes()">Yes</button>
                <button id="buttonNo" onmouseover="mouseOverNo()" onmouseout="mouseOutNo()">No</button>
            </div>

        </div>

    </div>


    <script src="./script.js"></script>
</body>
</html>
